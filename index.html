<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header></header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">

            <!-- shape container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

                <!-- first card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="triangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5*b*h</p>
                        <p>
                            <input id="triangle-base" type="text" class="border text-xl w-24 px-2 ml-3 bg-gray-200" placeholder="base">
                            <span class="ml-2">cm</span>

                            <input id="triangle-height" type="text" class="border text-xl w-24 px-2 ml-3 bg-gray-200" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>
                        <p>Area: <span id="triangleArea" class="text-2xl font-bold">  00</span><span> cm<sup>2</sup></span>
                        </p>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- second card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="rectangle" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A) = W*I</p>
                        <p>
                            <input id="rectangle-width" type="text" class="border text-xl w-24 px-2 ml-3 bg-gray-200" placeholder="width">
                            <span class="ml-2">cm</span>

                            <input id="rectangle-length" type="text" class="border text-xl w-24 px-2 ml-3 bg-gray-200" placeholder="length">
                            <span class="ml-2">cm</span>
                        </p>


                        <p>Area: <span id="rectangleArea" class="text-2xl font-bold">  00</span><span> cm<sup>2</sup></span>
                        </p>
                        <div class="card-actions w-full">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- third card  -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="parallelogram" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">parallelogram</h2>
                        <p>Area(A) = b*h</p>
                        <p>
                            <input id="parallelogram-base" type="text" class="border text-xl w-24 px-2 ml-3 bg-gray-200" placeholder="base">
                            <span class="ml-2">cm</span>

                            <input id="parallelogram-height" type="text" class="border text-xl w-24 px-2 ml-3 bg-gray-200" placeholder="height">
                            <span class="ml-2">cm</span>
                        </p>


                        <p>Area: <span id="parallelogramArea" class="text-2xl font-bold">  00</span><span> cm<sup>2</sup></span>
                        </p>
                        <div class="card-actions w-full">
                            <button onclick="calculateparallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>



            </div>

            <!-- area calculator  -->
            <div class="w-[400px]">
                <div class="text-2xl">Area calculator</div>
            </div>

        </div>

    </main>

    <script src="js/area-calculator.js"></script>

</body>

</html>
